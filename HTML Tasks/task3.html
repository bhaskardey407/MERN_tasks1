<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        .a1{
            color: blue;
            padding-right: 5px;
            border-right: 1px solid #333;
        }
        .b{

        }
        .wrapper{

            left: 350px;
        }

</head>

        <p>Click any of the following links</p>
        <a href="https://www.google.co.in/" class="a1" target="_blank">Opens in New</a>
        <a href="https://www.google.co.in/" class="a1" target="_self">Opens in Self</a>
        <a href="https://www.google.co.in/" class="a1" target="_parent">Opens in Parent</a>
        <a href="https://www.google.co.in/" class="a1">Opens in Body</a>
        <a href="mailto:bhaskardey407@gmail.com" class="b">Send email</a>
    </div>

</html>
